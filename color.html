<!-- Basic of CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width   , initial-scale=1.0">
    <title>Basic CSS</title>
    <style>
        #short{
            color: red;
            text-align: center;
        }
        p{
            background-color: rgba(165, 171, 160, 0.226);
            width: 50%;
        }
        li{
            color:blue;
        }
        #embedded{
            font-size: larger;
            font-weight: bold;
        }
        .player{
            text-align: right;
        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet.</p>
    <p>Style is colorful</p>
    <p  id="short">Short form of CSS</p>
    <p class="player">Need style rule and value separated by colon (:)</p>
    <p class="player">After style you need to use semi-colon (;)</p>
    <ul>
        <li>Inline</li>
        <li id="embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph.</p>
</body>
</html>
